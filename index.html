<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diaglog Note</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div>
        <h1>對話紀錄</h1>
    </div>


    <!-- 顯示已記錄對話 -->
    <div id="show-record-div">
        <ul id="messages"></ul>
    </div>

    <!-- 切割線 -->
    <hr>

    <!-- 輸入欄位 -->
    <div id="input-section">
        <div class="input-div" id="input-div-A" onclick="SetInputIndex(0)">
            <div class="name-div">
                <h3>對話者：</h3>
                <input type="text" class="name-input" id="name-A" value="A">
            </div>
            <textarea id="textarea-A" rows="6" cols="40" placeholder="請輸入內容..."></textarea>
            <button type="button" id="enter-A" onclick="ContentEnter()">Enter</button>
        </div>
        <div class="input-div" id="input-div-B" onclick="SetInputIndex(1)">
            <div class="name-div">
                <h3>對話者：</h3>
                <input type="text" class="name-input" id="name-B" value="B">
            </div>
            <textarea id="textarea-B" rows="6" cols="40" placeholder="請輸入內容..."></textarea>
            <!-- <p class="enter-tip">按 Enter 輸入</p> -->
            <button type="button" id="enter-B" onclick="ContentEnter()" >Enter</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
